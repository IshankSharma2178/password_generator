<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>PASSWORD GENERATOR</title>
</head>
<body>
    <div class="conatiner">
        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            
            <input placeholder="password" readonly class="display" data-passwordDisplay>            <!--custom attribute se bhi ham fetch kr skte hai . data-passwordDisplay hamara custome attribute hai-->
            
            <button data-copy>
                <span data-copyMsg></span>
                <img src="assest/copy.svg" alt="copy" width="23" height="23">
            </button>

        </div>

        <div class="input-container">
            
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
        
        <input type="range" class="slider" min="1" max="20" step="1" data-lengthSlider>

        <div class="check">
            <input type="checkbox"  name="" id="uppercase">
            <label for="uppercase">Includes Uppercase Letters</label>
        </div>
        <div class="check">        
            <input type="checkbox"  name="" id="lowecase">
            <label for="lowecase">Includes Lowecase Letters</label>
        </div>
        <div class="check">        
            <input type="checkbox"  name="" id="numbers">
            <label for="numbers">Includes Numbers</label>
        </div>
        <div class="check">        
            <input type="checkbox"  name="" id="symbols">
            <label for="symbols">Includes Symbols</label>
        </div>

        <!-- STrength section -->

        <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
        </div>

        <!-- generate password  -->
        <button class="generateButton">Generate Password</button>
    </div>
    </div>
</body>
</html>
